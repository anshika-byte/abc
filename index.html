<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 sticky-navbar" 
     style="position: sticky; top: 0; z-index: 1000; background-color: rgb(253, 253, 253); width: 100%;">
  
    <!-- Navbar brand or logo -->
    <a class="navbar-brand ml-3" href="#home" style="font-weight: bold;">NC-CCIT</a>

    <!-- Toggler button for mobile view -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" 
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" 
            style="border: none; outline: none;">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse" 
         style="background-color:rgb(253, 253, 253); max-width: 100%; padding-left: 0; padding-right: 0;">
        <div class="navbar-nav py-0 mx-auto" 
             style="display: flex; align-items: center; flex-wrap: wrap; justify-content: space-around;">
            <a href="#home" class="nav-item nav-link" style="padding: 0.5rem; font-weight: bold;">Home</a>
            <a href="#about" class="nav-item nav-link" style="padding: 0.5rem;">About</a>
            <a href="#courses" class="nav-item nav-link" style="padding: 0.5rem;">Courses</a>
            <a href="#contact" class="nav-item nav-link" style="padding: 0.5rem;">Contact Us</a>
            <a href="#enquire" class="nav-item nav-link" style="padding: 0.5rem;">Enquire</a>
            <a href="#testimonials" class="nav-item nav-link" style="padding: 0.5rem;">Testimonials</a>
        </div>
    </div>
</nav>

     <div class="container-fluid p-0 pb-5 mb-5" id="home">
        <div class="row">
            <div class="col-sm-12">
                <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#header-carousel" data-slide-to="1"></li>
                        <li data-target="#header-carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" style="border: 5px solid black;">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img-fluid" src="img/course.jpg" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="img/courses list.jpg" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="img/stu.jpg" alt="Slide 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Scripts -->
<!-- jQuery (required for Bootstrap JS) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Popper.js (required for Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
