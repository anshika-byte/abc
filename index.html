<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>NCCIT</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        /* General Styles */
        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container-fluid, .container {
            width: 100% !important;
            padding: 0 !important; /* Remove extra padding */
        }

        body {
            background-color: rgb(255, 229, 217);
        }

        /* Navbar */
        .navbar, .navbar-collapse {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .sticky-navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Responsive layout for Navbar */
        @media (max-width: 768px) {
            .navbar {
                background-color: rgb(255, 229, 217); /* Ensure navbar background is visible on mobile */
            }
        }

        /* Carousel */
        .carousel-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio and let height adjust */
            object-fit: cover; /* Ensures the image fills the container without stretching */
        }

        img {
            max-width: 100%;
            height: auto; /* Maintains aspect ratio */
        }

        /* About section styles */
        .about-section {
            display: flex;
            flex-wrap: wrap; /* Ensure it adjusts on smaller screens */
            justify-content: space-between;
            align-items: center;
        }

        .about-section .col-lg-5 {
            flex: 0 0 100%;
            max-width: 100%;
            text-align: center;
        }

        .about-section img {
            width: 100%;
            height: auto;
        }

        @media (min-width: 768px) {
            .about-section .col-lg-5 {
                flex: 0 0 40%;
                max-width: 40%;
            }
            .about-section .col-lg-7 {
                flex: 0 0 55%;
                max-width: 55%;
            }
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .carousel-item img {
                width: 100%;  /* Full width for mobile */
                height: auto; /* Maintain aspect ratio */
                object-fit: cover; /* Ensures no stretching */
            }

            .contact-section {
                background-size: contain; /* Ensure the image fits within the section */
                background-position: center center;
                min-height: 400px; /* Adjust height for mobile view */
                padding: 2rem 0; /* Reduce padding for smaller screens */
            }
        }

        /* Adjust images in About section */
        .d-flex img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .d-flex {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-navbar">
        <a class="navbar-brand ml-3" href="#home" style="font-weight: bold;">NC-CCIT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" 
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto">
                <a href="#home" class="nav-item nav-link" style="padding: 0.5rem; font-weight: bold;">Home</a>
                <a href="#about" class="nav-item nav-link" style="padding: 0.5rem;">About</a>
                <a href="#courses" class="nav-item nav-link" style="padding: 0.5rem;">Courses</a>
                <a href="#contact" class="nav-item nav-link" style="padding: 0.5rem;">Contact Us</a>
                <a href="#enquire" class="nav-item nav-link" style="padding: 0.5rem;">Enquire</a>
                <a href="#testimonials" class="nav-item nav-link" style="padding: 0.5rem;">Testimonials</a>
            </div>
        </div>
    </nav>

    <!-- Carousel Start -->
    <div class="container-fluid p-0 pb-5 mb-5" id="home">
        <div class="row">
            <div class="col-sm-12">
                <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#header-carousel" data-slide-to="1"></li>
                        <li data-target="#header-carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" style="border: 5px solid black;">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img-fluid" src="img/course.jpg" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="img/courses list.jpg" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="img/stu.jpg" alt="Slide 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- About Start -->
    <div class="container-fluid py-5" id="about" style="background-color: rgb(255, 229, 217);">
        <div class="container py-5">
            <div class="about-section row align-items-center">
                <div class="col-lg-5">
                    <div class="container">
                        <div class="d-flex" style="border: 3px solid rgb(8, 8, 8);">
                            <div class="me-3">
                                <img class="img-fluid rounded mb-4" src="img/team-4.jpg" alt="">
                            </div>
                            <div>
                                <img class="img-fluid rounded mb-4" src="img/nee.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="text-left mb-4">
                        <h1 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">WELCOME TO NC-CCIT</h1>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <div class="flex-fill mr-4">
                            <h2 style="color:rgb(26, 41, 10);">Manav Sharma</h2>
                            <p style="color: black; font-weight: bolder;">BSC(MATHS)<br> MBA(MARKETING & FINANCE)</p>
                        </div>
                        <div class="flex-fill">
                            <h2 style="color:rgb(26, 41, 10);">Neetu Sharma</h2>
                            <p style="color: black; font-weight: bolder;">BSC(PATHO) <br> BAJM <br> MA(ECO) <br> MBA(HRM)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->

    <!-- jQuery and Bootstrap JS for the Navbar toggling to work -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
