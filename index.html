<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Height Adjustment</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Default carousel height (for larger screens) */
        .carousel-item img {
            width: 100%;
            height: 400px; /* Default height for larger screens */
            object-fit: cover; /* Ensures image fills the container without stretching */
        }

        /* Increase height on smaller screens (phones) */
        @media (max-width: 768px) {
            .carousel-item img {
                height: 600px; /* Increase height to 1.5 times the default on phones */
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0 pb-5 mb-5" id="home">
        <div class="row">
            <div class="col-sm-12">
                <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#header-carousel" data-slide-to="1"></li>
                        <li data-target="#header-carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" style="border: 5px solid black;">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img-fluid" src="img/course.jpg" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="img/courses list.jpg" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="img/stu.jpg" alt="Slide 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
