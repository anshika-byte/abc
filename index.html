<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>NCCIT</title>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .navbar {
            background-color: rgb(253, 253, 253);
        }
        
        .sticky-navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Other styles you might have */
    </style>
</head>

<body style="background-color: rgb(255, 229, 217);">

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-navbar">
        <a class="navbar-brand ml-3" href="#home" style="font-weight: bold;">NC-CCIT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" 
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto">
                <a href="#home" class="nav-item nav-link" style="padding: 0.5rem; font-weight: bold;">Home</a>
                <a href="#about" class="nav-item nav-link" style="padding: 0.5rem;">About</a>
                <a href="#courses" class="nav-item nav-link" style="padding: 0.5rem;">Courses</a>

        </div>
    </nav>


    <div class="container-fluid p-0 pb-5 mb-5" id="home">
        <div class="row">
            <div class="col-sm-12">
                <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#header-carousel" data-slide-to="1"></li>
                        <li data-target="#header-carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" style="border: 5px solid black;">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img-fluid" src="img/course.jpg" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="img/courses list.jpg" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="img/stu.jpg" alt="Slide 3">

                    </div>
                </div>
            </div>
        </div>

    <!-- Scripts -->
